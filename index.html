<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bundle-container">
        <h2 class="bundle-titel">bundle & save</h2>
        <form class="bundle-form ">
            <div class="one-pair bundle-option">
                <div class="bundle-information">
                    <div class="bundle">
                        <div>
                            <input type="radio" name="bundle" id="one-pair">
                        </div>
                        <div class="pair-info">
                            <p>1 Pair </p>
                            <p>DKK 195.00 </p>
                        </div>
                    </div>
                    <div class="discount">
                        50 % OFF
                    </div>
                </div>
                <div class="bundle-contant">
                    <label for="size-dropdown">Size:</label>
                    <select id="size-dropdown">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extra-large">Extra Large</option>
                    </select>
                    <label for="color-dropdown">Color:</label>
                    <select id="color-dropdown">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <div class="two-pair bundle-option">
                <div class="bundle-information">
                    <div class="bundle">
                        <div>
                            <input type="radio" name="bundle" id="two-pair">
                        </div>
                        <div class="pair-info">
                            <p>2 Pair </p>
                            <p>DKK 468.00 </p>
                        </div>
                    </div>
                    <div class="discount">
                        40 % OFF
                    </div>
                </div>
                <div class="bundle-contant">
                    <label for="size-dropdown">Size:</label>
                    <select id="size-dropdown">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extra-large">Extra Large</option>
                    </select>
                    <label for="color-dropdown">Color:</label>
                    <select id="color-dropdown">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
            <div class="three-pair bundle-option">
                <div class="bundle-information">
                    <div class="bundle">
                        <div>
                            <input type="radio" name="bundle" id="three-pair">
                        </div>
                        <div class="pair-info">
                            <p>3 Pair </p>
                            <p>DKK 702.00 </p>
                        </div>
                    </div>
                    <div class="discount">
                        50 % OFF
                    </div>
                </div>
                <div class="bundle-contant">
                    <label for="size-dropdown">Size:</label>
                    <select id="size-dropdown">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="extra-large">Extra Large</option>
                    </select>
                    <label for="color-dropdown">Color:</label>
                    <select id="color-dropdown">
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                        <option value="black">Black</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="siffing-info">
            <div class="delivery-info">FREE 2 DAY DELIVERY</div>
            <div class="total"> TOTAL: <span class="total-price"><b>DKK 360.00</b></span></div>
        </div>
        <button class="main-btn">add to cart </button>
    </div>
    <script src="index.js"></script>
</body>

</html>
